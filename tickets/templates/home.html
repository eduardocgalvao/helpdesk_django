<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HelpDesk - {% block page_title%}{% endblock page_title%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
  <nav class="navbar navbar-expand-lg" style="background-color: #0b3d2e;">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">HelpMe</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="filter: invert(1) grayscale(100%);"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="{% url "tickets_list" %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url "ticket_form" %}">Abrir Chamado</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled text-white-50" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      
      {% if user.is_authenticated %}
        <div class="d-flex align-items-center gap-2">
          <span class="text-white me-3">Bem vindo, {{ user.username }}</span>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
          <button type="submit" class="btn btn-success">Logout</button>
          </form>
        </div>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-success btn-sm">Entrar</a>
      {% endif %}
    </div>
  </div>
</nav>

    <main class="container py-4">
      <!-- Container de notificações -->
      <div id="notification-container" class="mb-4"></div>
      
      {% block content %}{% endblock content %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <script>
      // Sistema de notificações frontend
      function showNotification(message, type = 'success') {
        const container = document.getElementById('notification-container');
        const iconMap = {
          'success': 'bi-check-circle-fill',
          'danger': 'bi-exclamation-triangle-fill',
          'warning': 'bi-exclamation-circle-fill',
          'info': 'bi-info-circle-fill'
        };
        
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.setAttribute('role', 'alert');
        alert.innerHTML = `
          <i class="bi ${iconMap[type]}"></i> ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
        
        container.appendChild(alert);
        
        // Auto-remover após 5 segundos
        setTimeout(() => {
          alert.classList.remove('show');
          setTimeout(() => alert.remove(), 150);
        }, 5000);
      }
      
      // Verificar se há notificação pendente no sessionStorage
      document.addEventListener('DOMContentLoaded', function() {
        const notification = sessionStorage.getItem('notification');
        if (notification) {
          const data = JSON.parse(notification);
          showNotification(data.message, data.type);
          sessionStorage.removeItem('notification');
        }
      });
    </script>
  </body>
</html>
